<!doctype html>
<html>

<head>
    <title>Scatter Chart</title>
    <script src="http://www.chartjs.org/dist/2.7.1/Chart.bundle.js"></script>
    <style>
        canvas{
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        div{
            width: 50%;
            margin: 0 auto;
        }
    </style>
    <script>
      function sendLitresAmount() {
          var request = new XMLHttpRequest();
          var counter_litres = document.getElementById("counter_litres_input").value;
          request.open("POST", "NEW_LITRES_VALUE" + counter_litres, true);
          request.send(counter_litres);}
          document.getElementById("counter_litres_input").value="";
    </script>

</head>

<body>
<div style="width:75%;">
    <canvas id="canvas"></canvas>
    <div>
      <p>Liczba litrow na pojedynczy sygnal: <input type="text" id="counter_litres_input"><button type="button" onclick="sendLitresAmount()">Wyslij</button></p>
    </div>
</div>
<script>

    var config = {
        type: "scatter",
        data: {
            datasets: [{
                backgroundColor: "#1b5df6",
                borderColor: "#1b5df6",
                showLine: true,
                data: [],
                fill: false
            }]
        },
        options: {
            responsive: true,
            legend: {
                display: false
            },
            animation: {
              duration: 0
            },
            responsiveAnimationDuration: 0,
            title:{
                display:true,
                text:'Chart.js Scatter Chart with lines'
            },
            scales: {
                xAxes: [{
                  ticks: {
                    reverse: true
                  },
                    scaleLabel: {
                        display: true,
                        labelString: 'x axis'
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'y axis'
                    }
                }]
            }
        }
    };

    window.onload = function() {
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myLine = new Chart(ctx, config);
    };
</script>
</body>

</html>
